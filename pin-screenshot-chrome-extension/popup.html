<!DOCTYPE html>
<html>

<head>
    <title>Viewport Capture</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .shortcut-info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="start-capture">Start Capture</button>
    <button id="stop-capture" disabled>Capture Area</button>
    <div class="shortcut-info">
        Shortcut: <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>X</kbd>
    </div>
    <script src="popup.js"></script>
</body>

</html>
